    <section class="section-contact-us" id="contact">
        <div class="contact-form-container">
             <div class="contact-text">
                <h2>Want to get in touch?</h2>
             </div>
             <div class="contact-form">
                <form id="form" method="post" enctype="text/plain">
                   <div class="input-container">
                       <div class="text-container">
                           <label for="fname">Name</label>
                           <input type="text" class="input" name="fname" id="name" placeholder="Enter your name" autocomplete="off">
                       </div>
                       <div class="text-container">
                           <label for="email">Email</label>
                           <input type="text" class="input" name="email" id="email" placeholder="Enter your email" autocomplete="off">
                       </div>
                   </div>
                   <div class="message-container">
                     <label for="message">Message</label>
                     <textarea name="message" class="message" placeholder="Enter your message"></textarea>
                   </div>
                   <div class="error"></div>
                   <input type="submit" class="submit-btn" value="Submit">
                </form>
             </div>
        </div>
        
       </section>
